<div class="container">
  <div class="routes" style="width:300px;height:50px;">
    <app-crumb></app-crumb>
  </div>
  <nz-card>
    <div class="gutter-example">
      <div nz-row nzGutter="16">
        <div nz-col class="gutter-row" nzSpan="4">
          <span>微信昵称：</span>
          <div class="gutter-box">
            <input nz-input placeholder="请输入微信昵称" [(ngModel)]="findNickname">
          </div>
        </div>
        <div nz-col class="gutter-row" nzSpan="4">
          <span>手机号码：</span>
          <div class="gutter-box">
            <input nz-input placeholder="请输入电话号码" [(ngModel)]="findMobile">
          </div>
        </div>
        <div nz-col class="gutter-row" nzSpan="4">
          <span>公司名称：</span>
          <div class="gutter-box">
            <input nz-input placeholder="请输入公司名称" [(ngModel)]="findEtpName">
          </div>
        </div>
        <div nz-col class="gutter-row" nzSpan="4">
          <span>姓名：</span>
          <div class="gutter-box">
            <input nz-input placeholder="请输入法人姓名" [(ngModel)]="findLegalName">
          </div>
        </div>
        <div nz-col class="gutter-row" nzSpan="5">
          <span>评估日期：</span>
          <div class="gutter-box">
            <nz-date-picker [nzDisabledDate]="disabledStartDate" nzShowTime nzFormat="yyyy-MM-dd " [(ngModel)]="startValue"
              nzPlaceHolder="请选择评估开始日期" (ngModelChange)="onStartChange($event)" (nzOnOpenChange)="handleStartOpenChange($event)">
            </nz-date-picker>
            <span>至</span>
            <nz-date-picker [nzDisabledDate]="disabledEndDate" nzShowTime nzFormat="yyyy-MM-dd " [(ngModel)]="endValue"
              nzPlaceHolder="请选择评估结束日期" [nzOpen]="endOpen" (ngModelChange)="onEndChange($event)" (nzOnOpenChange)="handleEndOpenChange($event)">
            </nz-date-picker>
          </div>
        </div>
        <div nz-col class="gutter-row" nzSpan="4">
          <span>&nbsp;</span>
          <div class="gutter-box">
            <button nz-button nzType="primary" (click)="search()">查询</button>
            <button nz-button nzType="default" style="margin-left:8px;" (click)="reset()">重置</button>
          </div>
        </div>
      </div>
    </div>
  </nz-card>
</div>
